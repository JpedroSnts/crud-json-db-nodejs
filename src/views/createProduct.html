<h1>Create Product</h1>
<form class="rounded border p-3">
    <div class="row mb-3">
        <label for="txtNameProduct" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="txtNameProduct" placeholder="Product's name" />
        </div>
    </div>
    <div class="row mb-3">
        <label for="txtPriceProduct" class="col-sm-2 col-form-label">Price</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="txtPriceProduct" placeholder="Product's price" />
        </div>
    </div>
    <div class="row mb-3">
        <label for="txtImageUrlProduct" class="col-sm-2 col-form-label">Image URL</label>
        <div class="col-sm-10">
            <input type="url" class="form-control" id="txtImageUrlProduct" placeholder="Product's image URL" />
        </div>
    </div>
    <div class="row mb-3">
        <label for="txtDescriptionProduct" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
            <textarea class="form-control" id="txtDescriptionProduct" placeholder="Product's description"></textarea>
        </div>
    </div>
    <button class="btn btn-primary" id="btnCreateProduct">Create</button>
</form>
