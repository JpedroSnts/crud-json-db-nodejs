<h1>Update Product - {{{PRODUCT_NAME}}}</h1>
<form class="rounded border p-3">
    <form class="card-body">
        <div class="row mb-3">
            <label for="txtNameProduct" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input
                    type="text"
                    class="form-control"
                    id="txtNameProduct"
                    placeholder="Product's name"
                    value="{{{PRODUCT_NAME}}}"
                />
            </div>
        </div>
        <div class="row mb-3">
            <label for="txtPriceProduct" class="col-sm-2 col-form-label">Price</label>
            <div class="col-sm-10">
                <input
                    type="number"
                    class="form-control"
                    id="txtPriceProduct"
                    placeholder="Product's price"
                    value="{{{PRODUCT_PRICE}}}"
                />
            </div>
        </div>
        <div class="row mb-3">
            <label for="txtImageUrlProduct" class="col-sm-2 col-form-label">Image URL</label>
            <div class="col-sm-10">
                <input
                    type="url"
                    class="form-control"
                    id="txtImageUrlProduct"
                    placeholder="Product's image URL"
                    value="{{{PRODUCT_IMAGE}}}"
                />
            </div>
        </div>
        <div class="row mb-3">
            <label for="txtDescriptionProduct" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="txtDescriptionProduct" placeholder="Product's description">
{{{PRODUCT_DESCRIPTION}}}</textarea
                >
            </div>
        </div>
        <button class="btn btn-primary" id="btnEditProduct">Edit</button>
    </form>
</form>
